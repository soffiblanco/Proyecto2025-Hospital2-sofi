global:
  scrape_interval: 15s
scrape_configs:
  - job_name: jenkins
    metrics_path: /prometheus
    static_configs:
      - targets: ["jenkins:8080"]   # o IP:puerto si Jenkins no est√° en Docker
  - job_name: node
    static_configs:
      - targets: ["node-exporter:9100"]
  - job_name: cadvisor
    static_configs:
      - targets: ["cadvisor:8080"]
  - job_name: app
    metrics_path: /q/metrics
    static_configs:
      - targets: ["backend:8080"]
